filebeat.inputs:
  # Collect from all Docker containers
  - type: docker
    enabled: true
    containers.ids: '*'
    containers.stream: "all"
    processors:
      - add_docker_metadata:
          host: "unix:///var/run/docker.sock"
          match_fields: ["container.id"]
          default_indexers_enabled: true
          default_matchers_enabled: true
      - decode_json_fields:
          fields: ["message"]
          target: ""
          overwrite_keys: true
          max_depth: 2
          add_error_key: true
      - timestamp:
          field: json.timestamp
          layouts:
            - '2006-01-02T15:04:05.000Z'
            - '2006-01-02T15:04:05Z'
          test:
            - '2023-10-27T10:30:00.000Z'
      - add_fields:
          target: ''
          fields:
            environment: development
            cluster: clinical-mlops
            service_type: container_logs
            ingestion_time: "@timestamp"
      - drop_fields:
          fields: ["agent", "ecs", "host.architecture", "host.os.family"]
          ignore_missing: true

  # Additional input for application logs
  - type: log
    enabled: true
    paths:
      - /var/log/clinical-*.log
      - /var/log/lab-*.log
      - /var/log/model-*.log
    fields:
      log_type: application
      environment: development
      cluster: clinical-mlops
    fields_under_root: true
    multiline.pattern: '^\d{4}-\d{2}-\d{2}'
    multiline.negate: true
    multiline.match: after
    processors:
      - add_fields:
          target: ''
          fields:
            service_type: application_logs

# Processors applied to all inputs
processors:
  - add_host_metadata:
      when.not.contains.tags: forwarded
  - add_kubernetes_metadata:
      host: ${NODE_NAME}
      matchers:
        - logs_path:
          logs_path: "/var/log/containers/"
  - rename:
      fields:
        - from: "container.image.name"
          to: "container_name"
        - from: "docker.container.name"
          to: "container_name"
      ignore_missing: true
  - script:
      lang: javascript
      source: >
        function process(event) {
          var container = event.Get("container.name");
          if (container) {
            event.Put("service", container.replace("/", ""));
          }
        }

# Output to Data Prepper (OpenSearch ingestion)
output.logstash:
  hosts: ["data-prepper:2021"]
  compression_level: 3
  bulk_max_size: 2048
  ttl: 15s
  escape_html: false
  proxy_header: "header_value"

# Queue settings
queue.mem:
  events: 4096
  flush.min_events: 512
  flush.timeout: 1s

# Logging configuration
logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644
  rotateeverybytes: 10485760 # 10MB

# Enable monitoring
monitoring.enabled: true
monitoring.elasticsearch:
  hosts: ["opensearch:9200"]

# Shutdown timeout
shutdown_timeout: 30s