spring.application.name=lab-results-processor
server.port=8081

# IBM MQ Configuration
ibm.mq.queueManager=CLINICAL_QM
ibm.mq.channel=DEV.APP.SVRCONN
ibm.mq.connName=clinical-mq(1414)
ibm.mq.user=app
ibm.mq.password=clinical123
ibm.mq.userAuthenticationMQCSP=true

# JMS Configuration
spring.jms.cache.enabled=true
spring.jms.cache.consumers=true
spring.jms.cache.producers=true
spring.jms.cache.session-cache-size=10

# Lab Results Queue Configuration
lab.results.queue.name=CLINICAL.LAB.RESULTS
lab.results.processing.batch-size=10
lab.results.processing.retry-attempts=3

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:labresults
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# Logging
logging.level.com.healthcare.lab_results_processor=DEBUG
logging.level.com.ibm.mq=INFO
logging.level.org.springframework.jms=DEBUG
