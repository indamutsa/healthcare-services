# Spark Metrics Configuration for Prometheus
*.sink.prometheus.class=org.apache.spark.metrics.sink.PrometheusSink
*.sink.prometheus.port=8080
*.sink.prometheus.path=/metrics

# Master metrics
master.source.jvm.class=org.apache.spark.metrics.source.JvmSource

# Worker metrics  
worker.source.jvm.class=org.apache.spark.metrics.source.JvmSource

# Driver metrics
driver.source.jvm.class=org.apache.spark.metrics.source.JvmSource

# Executor metrics
executor.source.jvm.class=org.apache.spark.metrics.source.JvmSource

# Enable Spark metrics
spark.metrics.conf=/opt/spark/conf/metrics.properties