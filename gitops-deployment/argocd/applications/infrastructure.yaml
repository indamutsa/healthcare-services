# ArgoCD Application for Infrastructure Services
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  # Source: Kubernetes manifests for infrastructure services
  source:
    repoURL: https://github.com/your-org/clinical-trials-service.git
    targetRevision: HEAD
    path: gitops-deployment/kubernetes-manifests/base/infrastructure
    
  # Destination: Infrastructure namespace
  destination:
    server: https://kubernetes.default.svc
    namespace: infrastructure
    
  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
    
  # Health checks
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
    
  # Resource limits and hooks
  info:
    - name: description
      value: "Infrastructure services for Clinical Trials MLOps Platform"
    - name: maintainer
      value: "MLOps Team"

