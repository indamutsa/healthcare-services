# Kind Cluster Configuration for Clinical Trials MLOps Platform
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4

name: clinical-mlops

# Configure nodes
nodes:
- role: control-plane
  # Enable ingress
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  # Port mappings for services (using very high ports to avoid conflicts)
  extraPortMappings:
  - containerPort: 80
    hostPort: 30080
    protocol: TCP
  - containerPort: 443
    hostPort: 30443
    protocol: TCP
  - containerPort: 3000
    hostPort: 30300
    protocol: TCP
  - containerPort: 9090
    hostPort: 30900
    protocol: TCP
  - containerPort: 5601
    hostPort: 30560
    protocol: TCP

# Networking configuration
networking:
  apiServerAddress: "0.0.0.0"
  apiServerPort: 6443
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"

# Feature gates for Kubernetes features
featureGates:
  EphemeralContainers: true
  LocalStorageCapacityIsolation: true