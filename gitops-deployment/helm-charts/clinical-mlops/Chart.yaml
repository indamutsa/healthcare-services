apiVersion: v2
name: clinical-mlops
description: A Helm chart for Clinical Trials MLOps Platform
type: application
version: 0.1.0
appVersion: "1.0.0"
dependencies:
  - name: infrastructure
    version: "0.1.0"
    condition: infrastructure.enabled
  - name: data-ingestion
    version: "0.1.0"
    condition: data-ingestion.enabled
  - name: data-processing
    version: "0.1.0"
    condition: data-processing.enabled
  - name: feature-engineering
    version: "0.1.0"
    condition: feature-engineering.enabled
  - name: ml-pipeline
    version: "0.1.0"
    condition: ml-pipeline.enabled
  - name: orchestration
    version: "0.1.0"
    condition: orchestration.enabled
  - name: observability
    version: "0.1.0"
    condition: observability.enabled