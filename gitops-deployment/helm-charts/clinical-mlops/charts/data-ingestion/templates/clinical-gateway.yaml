{{- if .Values.clinicalGateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.clinicalGateway.name | default "clinical-data-gateway" }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.clinicalGateway.name | default "clinical-data-gateway" }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.clinicalGateway.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.clinicalGateway.name | default "clinical-data-gateway" }}
  template:
    metadata:
      labels:
        app: {{ .Values.clinicalGateway.name | default "clinical-data-gateway" }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.clinicalGateway.service.targetPort }}"
        prometheus.io/path: "{{ .Values.serviceMonitor.path }}"
    spec:
      containers:
      - name: {{ .Values.clinicalGateway.name | default "clinical-data-gateway" }}
        image: "{{ .Values.clinicalGateway.image.repository }}:{{ .Values.clinicalGateway.image.tag }}"
        imagePullPolicy: {{ .Values.clinicalGateway.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.clinicalGateway.service.targetPort }}
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "{{ .Values.kafka.bootstrapServers }}"
        - name: SPRING_PROFILES_ACTIVE
          value: "{{ .Values.environment }}"
        - name: SERVER_PORT
          value: "{{ .Values.clinicalGateway.service.targetPort }}"
        resources:
          {{- toYaml .Values.clinicalGateway.resources | nindent 12 }}
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.clinicalGateway.service.targetPort }}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: {{ .Values.clinicalGateway.service.targetPort }}
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.clinicalGateway.name | default "clinical-data-gateway" }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.clinicalGateway.name | default "clinical-data-gateway" }}
spec:
  type: {{ .Values.clinicalGateway.service.type }}
  ports:
  - port: {{ .Values.clinicalGateway.service.port }}
    targetPort: {{ .Values.clinicalGateway.service.targetPort }}
    protocol: TCP
  selector:
    app: {{ .Values.clinicalGateway.name | default "clinical-data-gateway" }}
{{- if .Values.clinicalGateway.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Values.clinicalGateway.name | default "clinical-data-gateway" }}-hpa
  namespace: {{ .Release.Namespace }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Values.clinicalGateway.name | default "clinical-data-gateway" }}
  minReplicas: {{ .Values.clinicalGateway.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.clinicalGateway.autoscaling.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.clinicalGateway.autoscaling.targetCPUUtilizationPercentage }}
{{- end }}
{{- end }}