apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: clinical-gateway
  namespace: clinical-mlops
spec:
  hosts:
  - "api.clinical-mlops.local"
  gateways:
  - clinical-mlops-gateway
  http:
  - match:
    - uri:
        prefix: /api/v1
    route:
    - destination:
        host: clinical-data-gateway
        port:
          number: 8000
    fault:
      delay:
        percentage:
          value: 0.1
        fixedDelay: 5s
    retries:
      attempts: 3
      perTryTimeout: 2s
    timeout: 10s
  - match:
    - uri:
        prefix: /health
    route:
    - destination:
        host: clinical-data-gateway
        port:
          number: 8000
    timeout: 5s