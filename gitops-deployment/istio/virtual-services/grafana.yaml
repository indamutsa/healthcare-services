apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: grafana
  namespace: clinical-mlops
spec:
  hosts:
  - "grafana.clinical-mlops.local"
  gateways:
  - clinical-mlops-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: grafana
        port:
          number: 3000
    timeout: 30s
    corsPolicy:
      allowOrigins:
      - exact: "https://grafana.clinical-mlops.local"
      - exact: "http://localhost:3000"
      allowMethods:
      - POST
      - GET
      - OPTIONS
      allowHeaders:
      - authorization
      - content-type
      - accept
      - origin
      - user-agent
      maxAge: 24h