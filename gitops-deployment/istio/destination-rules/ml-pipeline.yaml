apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: ml-pipeline
  namespace: clinical-mlops
spec:
  host: model-serving
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
    connectionPool:
      tcp:
        maxConnections: 50
        connectTimeout: 10ms
      http:
        http1MaxPendingRequests: 25
        maxRequestsPerConnection: 5
    circuitBreaker:
      consecutiveErrors: 3
      interval: 15s
      baseEjectionTime: 15s
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2