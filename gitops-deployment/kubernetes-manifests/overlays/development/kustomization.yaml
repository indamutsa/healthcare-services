# Kustomize overlay for Development environment
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: clinical-mlops-dev

namePrefix: dev-

commonLabels:
  environment: development
  managed-by: kustomize

resources:
- ../../infrastructure/
- ../../data-ingestion/
- ../../data-processing/
- ../../feature-engineering/
- ../../ml-pipeline/
- ../../orchestration/
- ../../observability/

patches:
- patch: |-
    - op: replace
      path: /spec/replicas
      value: 1
  target:
    kind: Deployment
    labelSelector: "tier!=infrastructure"

- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "256Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "512Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "100m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "500m"
  target:
    kind: Deployment

configMapGenerator:
- name: env-config
  literals:
  - ENVIRONMENT=development
  - LOG_LEVEL=DEBUG
  - ENABLE_DEBUG=true

secretGenerator:
- name: dev-secrets
  literals:
  - API_KEY=dev-key-12345

replicas:
- name: clinical-data-gateway
  count: 1
- name: model-serving
  count: 1
- name: feature-engineering
  count: 1

images:
- name: clinical-data-gateway
  newTag: develop
- name: model-serving
  newTag: develop
- name: feature-engineering
  newTag: develop
- name: model-training
  newTag: develop
