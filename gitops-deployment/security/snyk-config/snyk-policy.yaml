        reason: 'Development environment only'
        expires: '2024-12-31T23:59:59.999Z'
  'SNYK-PYTHON-REQUESTS-2297707':
    - '*':
        reason: 'Fixed in next release'
        expires: '2024-11-30T23:59:59.999Z'

